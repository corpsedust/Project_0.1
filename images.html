<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav id ="nav-bar">
                <ul>
                    <li><a href = "index.html">Search</a></li>
                    <li><a href="advanced.html">Advanced Search</a></li>
                </ul>
            </nav>
        </header>
        <div id = "search-section">
            <a href="images.html"><img src = "google-logo2.png" alt = "google-logo" width : 200></a>
            <form action="https://www.google.com/search">
                <input type="hidden" name="tbm" value="isch">  <!--This tbm value is different for different tabs in google search, it isch for img, bks for books, nws for news etc. -->
                <div id= "search-bar">                          <!--This is I guess how google differentiates -->
                    <i class="fa fa-search"></i>
                    <input type="text" name="q" placeholder = "Search . . . "><br>
                </div>    
                <input type="submit" value="Google Search">
            
            </form>
        </div>    
    </body>
</html>
